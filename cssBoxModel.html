<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        p{
            border: 2px solid cadetblue;
        }
        #summary{
            font-size: large;
            padding-left: 30px;
            /* margin: 30px; */
            /* margin: 30px 50px; */
            padding: 30px;
            width: 200px;
            box-sizing: content-box;
        }
        #project{
            font-size: large;
            /* padding-left: 40px;
            padding-top: 40px;
            padding-bottom: 40px ;
            padding-right: 40px; */
            /* padding: 40px 10px; */
            padding: 30px;
            width: 200px;
            box-sizing: border-box;
        }
        #one{
            font-size: 30px;
        }
        #two{
            font-size: 30px;
        }
        #para1{
            font-size: 1em;
        }
        #para2{
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <p id="summary">Project Session</p>
    <p id="project">Project Session</p>

    <div id="one">
        <p id="para1">Paragraph one</p>
    </div>

    <div id="two">
        <p id="para2">Paragraph Two</p>
    </div>
</body>
</html>
